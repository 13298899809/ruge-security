<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/lib/jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
    用户名 <input type="text" id="userMobile"><br>
    密码 <input type="text" id="passWord"> <br>
    <input type="button" onclick="checkLogin()" value="提交">
<script>
    function checkLogin(){
        $.ajax({
            type:"post",
            url:"/system/checkLogin.do",
            data: {
                "userMobile":$("#userMobile").val(),
                "passWord":$("#passWord").val()
            },
            async:true,
            dataType:"json",
            success(result){
                if(result.result){
                    window.location.href = "system/main";
                }else if(!result.result){
                    alert("登录失败");
                }
            }
        })
    }
</script>
</body>
</html>
